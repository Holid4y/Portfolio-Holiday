<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linux Hollyday</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&display=swap">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body class="cantarell-regular">
  <div id="console" class="console"></div>
  
  <div id="desktop" class="desktop" style="display: none;">
    <nav class="top-nav">
      <div class="time" id="currentTime1"></div>
      <div class="icons">
        <svg width="20" height="20"><use xlink:href="#network"/></svg>
        <svg width="28" height="28"><use xlink:href="#volume"/></svg>
        <svg width="20" height="20"><use xlink:href="#power"/></svg>
      </div>
    </nav>
    <div class="content">
      <div class="blue-block">
        <div class="image"><img src="../media/img/prof.png" alt=""></div>
        <div class="text"><h2>Hollyday</h2></div>
        
      </div>
      <p style="color:#fff">Нажми Enter чтобы продолжить</p>
    </div>
  </div>

  <div id="work" class="work" style="display: none;">
    <nav class="top-nav" style="background-color: #212121;">
        <div class="time" id="currentTime2"></div>
        <div class="icons">
            <svg id="networkIcon" width="20" height="20" onclick="checkInternetConnection()" style="cursor: pointer;"><use xlink:href="#network"/></svg>
            <svg width="28" height="28"><use xlink:href="#volume"/></svg>
            <svg width="20" height="20"><use xlink:href="#power"/></svg>
        </div>
    </nav>
    <div id="console_app" class="window_app" style="display: none;">
        <div class="nav_console_app" style="user-select: none;">
            <p>Консоль</p>
            <button data-window="console_app"><svg width="20" height="20"><use xlink:href="#exit"/></svg></button>
        </div>
        <div class="content_console_app">
            <div id="output" style="overflow-y: auto; max-height: 370px; white-space: pre-wrap;"></div>
            <span style="color: #ff0000;">hollyday@hollyday $</span> <input type="text" id="commandInput" placeholder="">
        </div>
    </div>
    
    <div id="aboutme" class="window_app" style="display: none;">
        <div class="nav_console_app" style="user-select: none;">
            <p>Обо мне</p>
            <button data-window="aboutme"><svg width="20" height="20"><use xlink:href="#exit"/></svg></button>
        </div>
        <div class="content_console_app">
            <p>Меня зовут Олег, мой ник в сети Hollyday. Мне 22 года. Занимаюсь Web программированием. </p>
        </div>
    </div>
    
    <div id="projects" class="window_app" style="display: none;">
        <div class="nav_console_app" style="user-select: none;">
            <p>Мои проекты</p>
            <button data-window="projects"><svg width="20" height="20"><use xlink:href="#exit"/></svg></button>
        </div>
        <div class="content_console_app">
            
        </div>
    </div>
    
    <div class="nav-bottom">
      <ul>
        <li><button id="aboutButton" class="ButtonNav"><svg width="40" height="40"><use xlink:href="#aboutmeicon"/></svg></button></li>
        <li><button id="backpackButton" class="ButtonNav"><svg width="40" height="40"><use xlink:href="#backpack"/></svg></button></li>
        <li><button id="telegramButton" class="ButtonNav"><svg width="40" height="40"><use xlink:href="#telegram"/></svg></button></li>
        <li><button id="gitButton" class="ButtonNav"><svg width="40" height="40"><use xlink:href="#git"/></svg></button></li>
        <li><button id="consoleButton" class="ButtonNav"><svg id="consoleIcon" width="40" height="40"><use xlink:href="#consolea"/></svg></button></li>
        <li><button id="phoneButton" class="ButtonNav"><svg width="40" height="40"><use xlink:href="#phone"/></svg></button></li>
      </ul>
    </div>
  </div>
